<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Caculator</title>

    <!-- custom CSS file Link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <h2>Age Calculator</h2>

        <!-- Input Box -->

        <div class="box">

            <div class="input-box">
                <label for="date">Date</label>
                <input type="text" name="date" placeholder="dd" required minlength="1" maxlength="2" id="date">
            </div>
            <div class="input-box">
                <label for="month">Month</label>
                <input type="text" name="month" placeholder="mm" required minlength="1" maxlength="2" id="month">
            </div>
            <div class="input-box">
                <label for="year">Year</label>
                <input type="text" name="year" placeholder="yyyy" required minlength="4" maxlength="4" id="year">
            </div>

        </div>

        <!-- For button -->
        <div class="btn">
            <button onclick="age()">Submit</button>
        </div>

        <!-- For Output -->
        <div id="age"></div>

    </div>


    <!-- custom Js file link -->
    <script src="index.js"></script>
    
</body>
</html>
